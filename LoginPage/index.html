<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <section class="about" id="about">
        <div class="about-content">
            <div class="login-form">
                <img src="https://www.mmumullana.org/wp-content/uploads/elementor/thumbs/mmdu-logo-inner-phu2q5qubti829yj7htre4c1j2ybchwscv7px07shs.png"
                    class="img-logo">
                <form method="post" role="form">
                    <select name="role_id" class="form-control mt-3" id="role_id" required="true">
                        <option value="">Select Role</option>
                        <!-- <option value="1">Admin</option> -->
                        <option value="2">Teacher</option>
                        <option value="3">Student</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email"
                            placeholder="UserName / Roll No / Admission No" autocomplete="off" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password" autocomplete="off" required="true"/>
                    </div>
                    <button type="submit" id="login-btn">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
