<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="about" id="about">
        <div class="about-content">
            <div class="login-form">
                <img src="https://www.mmumullana.org/wp-content/uploads/elementor/thumbs/mmdu-logo-inner-phu2q5qubti829yj7htre4c1j2ybchwscv7px07shs.png"
                    class="img-logo">
                <div class="error-message" style="color: red;"></div>
                <form id="login-form" method="post">
                    <select name="role_id" class="form-control mt-3" id="role_id" required>
                        <option value="">Select Role</option>
                        <option value="2">Teacher</option>
                        <option value="3">Student</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email"
                            placeholder="User Name / Roll No / Admission No" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required />
                    </div>
                    <button type="submit" style="background-color: #ff0000;">Login</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.querySelector('.error-message');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('../LoginPage/login.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Server response:', data);
                        if (data.success) {
                            // Redirect the user to the desired page
                            window.location.href = '../HomePage/index1.html';

                            // Reset the form
                            form.reset();
                        }
                        else {
                            errorMessage.textContent = data.message || 'Invalid login details';
                            errorMessage.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        errorMessage.textContent = 'An error occurred. Please try again.';
                        errorMessage.style.display = 'block';
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
